<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Stock - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body> 
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-white border-end sidebar" id="sidebar-wrapper">
      <div class="sidebar-heading text-center py-4">
        <h4 class="m-0 brand-title">Gestión de Stock</h4>
      </div>
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action active" id="nav-dashboard">
          <i class="bi bi-bar-chart-fill me-2"></i> Dashboard
        </a>
        <a href="productos.html" class="list-group-item list-group-item-action" id="nav-productos">
          <i class="bi bi-box-seam me-2"></i> Productos
        </a>
        <a href="prediccion.html" class="list-group-item list-group-item-action" id="nav-prediccion">
          <i class="bi bi-graph-up-arrow me-2"></i> Predicción de Stock
        </a>
        <a href="usuarios.html" class="list-group-item list-group-item-action" id="nav-usuarios">
          <i class="bi bi-people-fill me-2"></i> Usuarios
        </a>
        <a href="index.html" class="list-group-item list-group-item-action text-danger" id="logout-btn">
          <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
        </a>
      </div>
    </div>

 <!-- Page Content -->
    <div id="page-content-wrapper" class="flex-grow-1">
      <!-- Topbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4">
        <button class="btn btn-outline-primary me-3" id="menu-toggle">
          <i class="bi bi-list"></i>
        </button>
        <div class="ms-auto d-flex align-items-center">
          <span id="user-name" class="fw-semibold me-3" style="color:#0d6efd;"></span>
          <img id="user-photo" src="" class="rounded-circle" width="40" height="40" alt="Foto usuario">
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container-fluid py-4" id="main-content">
        <h2 class="mb-4" style="color:#0d6efd;">Bienvenido al Panel de Control</h2>
        
        <!-- Primera fila de estadísticas -->
        <div class="row g-3 mb-2">
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center">
                <div class="me-3">
                  <i class="bi bi-box-seam" style="font-size:2.5rem; color:#0d6efd;"></i>
                </div>
                <div>
                  <h6 class="card-title mb-1">Productos Totales</h6>
                  <p class="display-6 mb-0" id="total-productos">0</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center">
                <div class="me-3">
                  <i class="bi bi-exclamation-circle-fill" style="font-size:2.5rem; color:#ff6347;"></i>
                </div>
                <div>
                  <h6 class="card-title mb-1">Stock Bajo</h6>
                  <p class="display-6 mb-0" id="stock-bajo">0</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center">
                <div class="me-3">
                  <i class="bi bi-arrow-repeat" style="font-size:2.5rem; color:#4bb543;"></i>
                </div>
                <div>
                  <h6 class="card-title mb-1">Stock Total</h6>
                  <p class="display-6 mb-0" id="stock-total">0</p>
                </div>
              </div>
            </div>
          </div>
        </div> 

        <!-- Segunda fila de estadísticas -->
        <div class="row g-3">
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center">
                <div class="me-3">
                  <i class="bi bi-cash-stack" style="font-size:2.5rem; color:#0dcaf0;"></i>
                </div>
                <div>
                  <h6 class="card-title mb-1">Ventas del Día</h6>
                  <p class="display-6 mb-0" id="ventas-dia">$0</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center">
                <div class="me-3">
                  <i class="bi bi-bar-chart-fill" style="font-size:2.5rem; color:#6610f2;"></i>
                </div>
                <div>
                  <h6 class="card-title mb-1">Ventas Totales</h6>
                  <p class="display-6 mb-0" id="ventas-totales">$0</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center">
                <div class="me-3">
                  <i class="bi bi-receipt" style="font-size:2.5rem; color:#ffc107;"></i>
                </div>
                <div>
                  <h6 class="card-title mb-1">Pedidos</h6>
                  <p class="display-6 mb-0" id="pedidos">0</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Tercera fila solo ganancias, ocupa 4 columnas centrado -->
        <div class="row g-3 justify-content-center mt-1">
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center">
                <div class="me-3">
                  <i class="bi bi-graph-up-arrow" style="font-size:2.5rem; color:#198754;"></i>
                </div>
                <div>
                  <h6 class="card-title mb-1">Ganancias</h6>
                  <p class="display-6 mb-0" id="ganancias">$0</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="js/permisos.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
